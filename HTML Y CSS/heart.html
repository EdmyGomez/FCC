<style>
    .back{
        position: fixed;
        padding: 0;
        margin: 0;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: red;
        animation-name: backdiv;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }
    .heart{
        position: absolute;
        height: 50px;
        width: 50px;
        background-color: pink;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        transform:rotate(-45deg);
        animation-name: beat;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }
    .heart::after{
        background-color:pink;
        content:"";
        width:50px;
        height:50px;
        top: 0;
        left:25px;
        position: absolute;
        border-radius: 50%;
    }
    .heart::before{
        background-color:pink;
        content:"";
        width:50px;
        height:50px;
        top: -25;
        left:0px;
        position: absolute;
        border-radius: 50%;
    }
    @keyframes backdiv{
        50%{
            background-color: #ffe6f2;
        }
    }
    @keyframes beat{
        0%{
            transform: scale(2) rotate(-45deg);
        }
        50%{
            transform: scale(1) rotate(-45deg);
        }
    }

</style>

<div class="back"></div>
<div class="heart"></div>
